<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">

        <h1>Contact Us</h1>
        <form action="https://formsubmit.co/26adnanansari@gmail.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="fatherName">Father Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <label for="cellNo">Cell No.:</label>
            <input type="text" id="cellNo" name="cellNo" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="course">Choose Course:</label>
            <select id="course" name="course" required>
                <option value="Basic IT">Basic IT</option>
                <option value="Advance IT">Advance IT</option>
                <option value="Web & App">Web & App</option>
                <option value="Python Basic">Python Basic</option>
                <option value="Python Advance">Python Advance</option>
                <option value="GenAi">GenAi</option>
            </select>

            <label for="email">Your Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="whatsapp">WhatsApp Number:</label>
            <input type="text" id="whatsapp" name="whatsapp" required>


            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
